<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maps App - Rooms y Tracking en Tiempo Real</title>
    <meta name="description" content="Aplicación de mapas con rooms, tracking en tiempo real y rutas optimizadas" />
    
    <!-- Preconnect para mejorar performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Meta tags para PWA -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Maps App" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Maps App" />
    <meta property="og:description" content="Aplicación de mapas con rooms y tracking en tiempo real" />
    <meta property="og:type" content="website" />
    
    <style>
      /* Loading spinner inicial */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loading inicial -->
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p class="mt-4 text-gray-600">Cargando Maps App...</p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
